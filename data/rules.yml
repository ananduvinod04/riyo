version: "3.1"

rules:

- rule: greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: respond datetime
  steps:
    - intent: ask_datetime
    - action: action_current_datetime

- rule: Use external knowledge when unknown
  steps:
    - intent: nlu_fallback
    - action: action_external_knowledge